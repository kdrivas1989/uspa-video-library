<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Video Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold text-blue-400">Video Library</a>
            <p class="text-gray-400 mt-2">Admin Login</p>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            {% if error %}
            <div class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded mb-6">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-300 mb-2">Username</label>
                    <input type="text" name="username" required autofocus
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter username">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter password">
                    <a href="/forgot-password" class="text-blue-400 hover:text-blue-300 text-sm mt-2 inline-block">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-gray-400 hover:text-white">Back to Video Library</a>
            </div>
        </div>
    </div>
</body>
</html>
