<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Video Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md mx-4">
        <h1 class="text-2xl font-bold mb-2 text-center">Reset Password</h1>

        {% if expired %}
        <div class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        <div class="text-center mt-4">
            <a href="/forgot-password" class="text-blue-400 hover:text-blue-300">Request a new reset link</a>
        </div>
        {% else %}
        <p class="text-gray-400 text-center mb-6">Enter your new password</p>

        {% if error %}
        <div class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-400 text-sm mb-1">New Password</label>
                    <input type="password" name="new_password" required minlength="6"
                        class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter new password">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-1">Confirm Password</label>
                    <input type="password" name="confirm_password" required minlength="6"
                        class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Confirm new password">
                </div>
            </div>
            <button type="submit" class="w-full mt-6 px-4 py-3 rounded bg-blue-600 hover:bg-blue-700 font-bold">
                Reset Password
            </button>
        </form>
        {% endif %}

        <div class="mt-6 text-center">
            <a href="/login" class="text-gray-400 hover:text-white">Back to Login</a>
        </div>
    </div>
</body>
</html>
