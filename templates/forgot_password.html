<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Video Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md mx-4">
        <h1 class="text-2xl font-bold mb-2 text-center">Forgot Password</h1>
        <p class="text-gray-400 text-center mb-6">Enter your email to receive a reset link</p>

        {% if message %}
        <div class="bg-green-900/50 border border-green-700 text-green-300 px-4 py-3 rounded mb-4">
            {{ message }}
        </div>
        {% endif %}

        {% if error %}
        <div class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div>
                <label class="block text-gray-400 text-sm mb-1">Email Address</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="your.email@example.com">
            </div>
            <button type="submit" class="w-full mt-6 px-4 py-3 rounded bg-blue-600 hover:bg-blue-700 font-bold">
                Send Reset Link
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/login" class="text-gray-400 hover:text-white">Back to Login</a>
        </div>
    </div>
</body>
</html>
